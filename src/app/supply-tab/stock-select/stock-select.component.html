<ion-grid *ngIf="_selectedDevice">
  <ion-row>
    <ion-col [size]="searchbarSize">
        <app-autocomplete-searchbar [itemViewArr]="stockItemViewArr" (itemSelected)="setStock($event)" (ionChange)="clearStock($event)">
          </app-autocomplete-searchbar>
    </ion-col>
    <ion-col [size]="counterSize" *ngIf="selectedStock">
        <app-step-counter></app-step-counter>
    </ion-col>
  </ion-row>
</ion-grid>
