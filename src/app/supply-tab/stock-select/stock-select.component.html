<ion-grid *ngIf="selectedDevice">
  <ion-row>
    <ion-col [size]="searchbarSize">
        <app-autocomplete-searchbar [itemViewArr]="stockItemViewArr" (ionChange)="setStock($event)">
          </app-autocomplete-searchbar>
    </ion-col>
    <ion-col [size]="counterSize" *ngIf="counterSize > 0">
        <app-step-counter></app-step-counter>
    </ion-col>
  </ion-row>
</ion-grid>
